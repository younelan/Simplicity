    <div class="container mt-5"  style="background-color:white;color:black;padding:20px;">
        <h1>{form_title}</h1>

        <div class="{message_class}">
            {message}
        </div>

        <form method="POST" action="{form_action}" style="color:black;">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" name="title" id="title" value="{photo_title}">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" name="description" id="description">{photo_description}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">{button_label}</button>
            <a href="{gallery_link}" class="btn btn-primary">Back to Gallery</a>
        </form>

    
    </div>
