<style>
    .array-item {
        margin-left: 20px; /* Adjust the indent as needed */
    }
    .array-key {
        font-weight: bold;
        color: #337ab7;
    }
    .array-value {
        margin-left: 20px; /* Adjust the indent as needed */
        color: #333;
    }
    .array-container {
        margin: 10px;
    }
    .toggle-children-btn {
        color: rgb(193 213 225);
        font-size: 14px;
        margin-left: 3px;
        padding: 0;
        margin-right: 5px;
        border: none;
        background: none;
        cursor: pointer;
    }
    .child-key {
    height: 20px;
    font-weight: bold;
    display: inline-block;
    background-color: #225683;
    margin-right: 1px;
    padding: 3px;
    vertical-align: top;
    padding-right: 10px;
    color: white;
}

.child-value {
    height: 20px;
    vertical-align: top;
    color: #1b3349;
    background-color: #dddaed;
    padding: 3px;
    padding-left: 10px;
    padding-right:10px;
    display: inline-block;
    margin-right: 5px;
}

.array-value {
    display: inline-block;
    margin-right: 5px; /* Adjust margin as needed */
}

.array-item > details > .details-content {
    margin-left: 20px; /* Adjust indentation as needed */
}

</style>

<div class="array-container">
    {{$content}}
</div>
<script>
function toggleChildren(button) {
    var details = button.parentNode.parentNode;
    var isOpen = details.hasAttribute('open');
    var children = details.querySelectorAll('.array-item');

    children.forEach(function(child) {
        if (isOpen) {
            child.style.display = 'none';
        } else {
            child.style.display = 'block';
        }
    });

    if (isOpen) {
        details.removeAttribute('open');
        button.textContent = '▶';
    } else {
        details.setAttribute('open', 'true');
        button.textContent = '▼';
    }
}

function toggleChildrenRecursive(button) {
    var details = button.parentNode.parentNode;
    var isOpen = details.hasAttribute('open');
    var children = details.querySelectorAll('.details-content .array-item');

    children.forEach(function(child) {
        if (isOpen) {
            child.style.display = 'none';
            var toggleBtn = child.querySelector('.toggle-children-recursive-btn');
            if (toggleBtn) {
                toggleBtn.textContent = '▼';
            }
        } else {
            child.style.display = 'block';
            var toggleBtn = child.querySelector('.toggle-children-recursive-btn');
            if (toggleBtn) {
                toggleBtn.textContent = '▶';
            }
        }
        var nestedDetails = child.querySelector('details');
        if (nestedDetails) {
            if (isOpen) {
                nestedDetails.removeAttribute('open');
            } else {
                nestedDetails.setAttribute('open', 'true');
            }
        }
    });

    if (isOpen) {
        details.removeAttribute('open');
        button.textContent = '▼';
    } else {
        details.setAttribute('open', 'true');
        button.textContent = '▶';
    }
}

</script>
